services:

  # API Gateway (Go) - No expuesto externamente, solo accesible desde la red Docker
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    # Sin puertos expuestos al host (solo accesible dentro de la red Docker)
    # Para desarrollo y debugging, descomentar:
    # ports:
    #   - "127.0.0.1:8080:8080"  # Solo accesible desde localhost
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://app.domain.com,http://localhost:3000} # Restringir orÃ­genes para mayor seguridad
      - TERMINAL_GATEWAY_URL=http://terminal-gateway-service:8090
      - APP_ENVIRONMENT=production # Para decisiones de seguridad
    depends_on:
      user-service:
        condition: service_started
      document-service:
        condition: service_started
      context-service:
        condition: service_started
      embedding-service:
        condition: service_started
      rag-agent:
        condition: service_started
      db-connection-service:
        condition: service_started
      schema-discovery-service:
        condition: service_started
      terminal-gateway-service:
        condition: service_started
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  # User Service (Go)
  user-service:
    build:
      context: ./core-services/user-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD}
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Document Service (Go)
  document-service:
    build:
      context: ./core-services/document-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_SHARED_BUCKET=shared-documents
      - MINIO_PERSONAL_BUCKET=personal-documents
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Context Service (Python)
  context-service:
    build:
      context: ./mcp-services/context-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
      - MCP_API_URL=${MCP_API_URL:-http://rag-agent:8085/api/v1/mcp}
      - MCP_API_KEY=${MCP_API_KEY:-}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
    depends_on:
      mongodb:
        condition: service_healthy
      # Eliminamos la dependencia circular hacia embedding-service
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Embedding Service (Python - GPU with CPU fallback)
  embedding-service:
    build:
      context: ./mcp-services/embedding-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    environment:
      - PORT=8084
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_GENERAL=general_knowledge
      - QDRANT_COLLECTION_PERSONAL=personal_knowledge
      - GENERAL_EMBEDDING_MODEL=${GENERAL_EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1.5-fp16}
      - PERSONAL_EMBEDDING_MODEL=${PERSONAL_EMBEDDING_MODEL:-nomic-ai/nomic-embed-text-v1.5-fp16}
      - USE_GPU=${USE_GPU:-true}
      # Eliminamos dependencia circular con context-service
      # - MCP_SERVICE_URL=http://context-service:8083
    entrypoint: >
      /bin/sh -c "
      if nvidia-smi > /dev/null 2>&1; then
        echo 'GPU detected, proceeding with GPU-accelerated service.'
        export USE_GPU=true
      else
        echo 'GPU not available, falling back to CPU mode.'
        export USE_GPU=false
      fi
      python main.py
      "
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
              options:
                fail: false # No falla si no hay GPU
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      qdrant-setup:
        condition: service_completed_successfully
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # RAG Agent (Python)
  rag-agent:
    build:
      context: ./rag-agent
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
      - DOCUMENT_SERVICE_URL=http://document-service:8082
      - CONTEXT_SERVICE_URL=http://context-service:8083
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4o}
      - ANTHROPIC_DEFAULT_MODEL=${ANTHROPIC_DEFAULT_MODEL:-claude-3-opus-20240229}
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama3}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_API_BASE=${OLLAMA_API_BASE:-http://ollama:11434}
      - OLLAMA_MCP_URL=${OLLAMA_MCP_URL:-http://ollama-mcp-server:8095}
      - OLLAMA_IS_REMOTE=${OLLAMA_IS_REMOTE:-false}
      - USE_MCP_TOOLS=${USE_MCP_TOOLS:-true}
      - PREFER_DIRECT_MCP=${PREFER_DIRECT_MCP:-true}
      - DB_CONNECTIONS_URL=http://db-connection-service:8086
      - SCHEMA_DISCOVERY_URL=http://schema-discovery-service:8087
    depends_on:
      mongodb:
        condition: service_healthy
      embedding-service:
        condition: service_started
      context-service:
        condition: service_started
      ollama:
        condition: service_healthy
      ollama-mcp-server:
        condition: service_started
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Ollama MCP Server (Python)
  ollama-mcp-server:
    build:
      context: ./rag-agent
      dockerfile: Dockerfile
    ports:
      - "8095:8095"
    environment:
      - PORT=8095
      - ENVIRONMENT=production
      - OLLAMA_API_BASE=${OLLAMA_API_BASE:-http://ollama:11434}
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama3}
      - RUN_STANDALONE_MCP_SERVER=true
      - DISABLE_MAIN_APP=true
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # DB Connection Service (Python)
  db-connection-service:
    build:
      context: ./db-services/db-connection-service
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    environment:
      - PORT=8086
      - ENVIRONMENT=production
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=mcp_knowledge_system
      - DB_ENCRYPTION_KEY=${DB_ENCRYPTION_KEY:-XFn4TJvQNwP2BzLrAkRs9pC7SgH6Uy8m}
      - HASH_SALT=${HASH_SALT:-gN7MP8jsLAFb5wHV3D2kYxRuTqE9zJcX}
      - SCHEMA_DISCOVERY_URL=http://schema-discovery-service:8087
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
      
  # Schema Discovery Service (Python)
  schema-discovery-service:
    build:
      context: ./db-services/schema-discovery-service
      dockerfile: Dockerfile
    ports:
      - "8087:8087"
    environment:
      - PORT=8087
      - ENVIRONMENT=production
      - DB_CONNECTION_URL=http://db-connection-service:8086
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
      - SCHEMA_DISCOVERY_TIMEOUT=120
      - MAX_TABLES_FOR_SAMPLE=30
      - MAX_ROWS_PER_TABLE=100
    # Removed circular dependency on db-connection-service
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Terminal Gateway Service (Go)
  terminal-gateway-service:
    build:
      context: ./terminal-services/terminal-gateway-service
      dockerfile: Dockerfile
    ports:
      - "8090:8090"
    environment:
      - PORT=8090
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - SESSION_SERVICE_URL=http://terminal-session-service:8091
      - CONTEXT_AGGREGATOR_URL=http://terminal-context-aggregator:8092
      - SUGGESTION_SERVICE_URL=http://terminal-suggestion-service:8093
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,https://app.domain.com}
      - SSH_KEY_DIR=/app/keys
      - ATTACK_VULNERABILITY_SERVICE_URL=http://attack-vulnerability-service:8094
    volumes:
      - terminal-ssh-keys:/app/keys
    depends_on:
      terminal-session-service:
        condition: service_started
      attack-vulnerability-service:
        condition: service_started
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Terminal Session Service (Go)
  terminal-session-service:
    build:
      context: ./terminal-services/terminal-session-service
      dockerfile: Dockerfile
    ports:
      - "8091:8091"
    environment:
      - PORT=8091
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=terminal_sessions
      - CONTEXT_AGGREGATOR_URL=http://terminal-context-aggregator:8092
      - SUGGESTION_SERVICE_URL=http://terminal-suggestion-service:8093
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,https://app.domain.com}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Terminal Context Aggregator (Python)
  terminal-context-aggregator:
    build:
      context: ./terminal-services/terminal-context-aggregator
      dockerfile: Dockerfile
    ports:
      - "8092:8092"
    environment:
      - PORT=8092
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - EMBEDDING_SERVICE_URL=http://embedding-service:8084
      - MCP_SERVICE_URL=http://context-service:8083
      - SUGGESTION_SERVICE_URL=http://terminal-suggestion-service:8093
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=terminal_sessions
    depends_on:
      mongodb:
        condition: service_healthy
      embedding-service:
        condition: service_started
      context-service:
        condition: service_started
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8092/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Terminal Suggestion Service (Python)
  terminal-suggestion-service:
    build:
      context: ./terminal-services/terminal-suggestion-service
      dockerfile: Dockerfile
    ports:
      - "8093:8093"
    environment:
      - PORT=8093
      - ENVIRONMENT=production
      - AUTH_SECRET=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - CONTEXT_AGGREGATOR_URL=http://terminal-context-aggregator:8092
      - MCP_SERVICE_URL=http://context-service:8083
      - LLM_SERVICE_URL=http://rag-agent:8085/api/v1/llm
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=terminal_sessions
    depends_on:
      mongodb:
        condition: service_healthy
      rag-agent:
        condition: service_started
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
      
  # Attack Vulnerability Service (Python)
  attack-vulnerability-service:
    build:
      context: ./attack-vulnerability-service
      dockerfile: Dockerfile
    ports:
      - "8094:8094"
    environment:
      - PORT=8094
      - ENVIRONMENT=production
      - DEBUG=false
      - AUTH_ENABLED=true
      - API_KEY=${AUTH_SECRET:-VgmG8KVj6QFvG7XbHwK3J5RzB2LmNpCq}
      - ATTACK_CACHE_DIR=/app/cache
      - ATTACK_CACHE_TTL_HOURS=24
      - LOG_LEVEL=INFO
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,https://app.domain.com}
    volumes:
      - attack-cache:/app/cache
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8094/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Ollama - Local LLM (CUDA/ROCM support)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
              options:
                fail: false
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MongoDB
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./db/mongodb/mongodb.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      - MONGO_INITDB_DATABASE=mcp_knowledge_system
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:v1.5.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
      - ./db/qdrant/qdrant.yaml:/qdrant/config/production.yaml:ro
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
      
  # Qdrant Collections Setup
  qdrant-setup:
    image: alpine:3.18
    volumes:
      - ./db/qdrant/init_collections.sh:/init_collections.sh:ro
    environment:
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_COLLECTION_GENERAL=general_knowledge
      - QDRANT_COLLECTION_PERSONAL=personal_knowledge
      - VECTOR_SIZE=1024
    entrypoint: ["/bin/sh", "/init_collections.sh"]
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - mcp-network

  # MinIO Object Storage
  minio:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # MinIO Setup (creates buckets)
  minio-setup:
    image: quay.io/minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin}; do
        echo 'Waiting for MinIO to be available...'
        sleep 2
      done;
      /usr/bin/mc mb --ignore-existing myminio/shared-documents;
      /usr/bin/mc mb --ignore-existing myminio/personal-documents;
      /usr/bin/mc anonymous set download myminio/shared-documents;
      echo 'MinIO setup completed';
      exit 0;
      "
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  mongodb-data:
  qdrant-data:
  minio-data:
  ollama-data:
  terminal-ssh-keys:
  attack-cache: