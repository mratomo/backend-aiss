# db/qdrant/qdrant
# Configuración para Qdrant Vector Database

storage:
  # Directorio para almacenar datos persistentes
  storage_path: /qdrant/storage

  # Opciones de optimización
  optimizers:
    default_segment_number: 2
    memmap_threshold: 20000
    indexing_threshold: 50000
    flush_interval_sec: 30

  # Configuración de snapshots
  snapshots:
    enabled: true
    path: /qdrant/snapshots

# Configuración de servicio
service:
  host: 0.0.0.0
  http_port: 6333
  grpc_port: 6334
  enable_cors: true

# Configuración del cluster
cluster:
  enabled: false

# Telemetría
telemetry:
  disabled: false